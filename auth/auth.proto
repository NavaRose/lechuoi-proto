option go_package = "github.com/NavaRose/lechuoi-protos/auth/pb";

service Auth {
  rpc GetAuth (GetAuthInput) returns (GetAuthOutput) {}
}

message GetAuthInput {
  required string deviceId = 1;
  required string tokenType = 2;
  required string accessToken = 3;
}

message GetAuthOutput {
  required uint64 userId = 1;
  required string firstName = 2;
  required string lastName = 3;
  required string avatar = 4;
}